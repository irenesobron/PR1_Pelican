name: Deploy to GitHub Pages

on:
  workflow_call:
    inputs:
      settings:
        required: true
        type: string
      requirements:
        required: false
        default: "pelican markdown"
        type: string
      output-path:
        required: false
        default: "output/"
        type: string
      python:
        required: false
        default: "3.11"
        type: string
      deploy:
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python }}

      - name: Install dependencies
        run: pip install ${{ inputs.requirements }}

      - name: Build Pelican site
        run: |
          pelican --settings ${{ inputs.settings }} --output ${{ inputs.output-path }}

      - name: Fix permissions
        run: chmod -R +rX "${{ inputs.output-path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ inputs.output-path }}

  deploy:
    if: ${{ inputs.deploy }}
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
